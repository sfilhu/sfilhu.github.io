<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower&display=swap" rel="stylesheet">
    <link href="sytle.css" rel="stylesheet">
    <title>Saulo</title>
</head>
<body>
    <label>Oi sou a <strong>Shak</strong>, <br /> vou te ajudar a buscar as letras de sua playlist!</label>
    <form class="form">
        <fieldset>
            <input type="file" id="fileUploader" name="fileUploader" accept=".xls, .xlsx"/>
            <button>Faça o upload da sua lista!</button>
        </fieldset>
    </form>

    <div class="not-found none">
        <p>Oooi! Infelizmente não encontrei essas músicas, tá?</p>
        <ul class="list-not-found"></ul>
        <br />
        <p>Mas acabei de fazer o download em PDF pra você! :)</p>
        <button class="confirm">OK</button>
    </div>
</body>

  crossorigin="anonymous"></script>
